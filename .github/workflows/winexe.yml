name: Build Windows Executable (auto-release on tag push)

# GitHub Actions needs write permissions to repository contents to create Releases
# and upload assets using the GITHUB_TOKEN. Request write permission explicitly.
permissions:
  contents: write

on:
  push:
    # Trigger when a tag is pushed; uses common 'v*' pattern (v1.2.3)
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Mise Ã  jour vers v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Use a broadly available release for PyInstaller builds on windows-latest
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==5.*

    - name: Build with PyInstaller
      # Run the Python heredoc using bash so the <<'PY' heredoc syntax is supported
      shell: bash
      # Use a short Python snippet that will automatically add templates/uploads and
      # also include fonts/ if present. This keeps the exe self-contained for the app
      # (templates + uploads + optional fonts).
      run: |
        python - <<'PY'
        import os, PyInstaller.__main__ as P
        data = []
        for d in ('templates','uploads','fonts'):
            if os.path.exists(d):
                data += ['--add-data', f"{d}{os.pathsep}{d}"]
        args = ['--noconfirm','--clean','--name','GestionVoyages','--onefile','--windowed'] + data + ['app.py']
        print('PyInstaller args:', args)
        P.run(args)
        PY

    - name: Verify build output
      shell: pwsh
      run: |
        Write-Host 'Checking for dist/GestionVoyages.exe'
        if (-Not (Test-Path -Path .\dist\GestionVoyages.exe)) {
          Write-Host 'Build failed: dist/GestionVoyages.exe not found' ; exit 1
        }
        Write-Host 'Build OK - listing dist:'
        Get-ChildItem -Path .\dist\

    - name: Create GitHub Release for tag
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        body: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload build to GitHub Release (robust)
      # Use bash so curl works reliably. We'll first try GITHUB_TOKEN (default),
      # then fall back to a personal access token stored in secrets.RELEASE_PAT
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
        ASSET_PATH: dist/GestionVoyages.exe
        ASSET_NAME: "GestionVoyages-${{ github.ref_name }}.exe"
      run: |
        set -euo pipefail
        if [ ! -f "$ASSET_PATH" ]; then
          echo "Asset not found: $ASSET_PATH" >&2
          exit 1
        fi

        # Helper to try a token
        try_upload() {
          token="$1"
          echo "Uploading $ASSET_PATH as $ASSET_NAME using token (masked)..."
          status=$(curl -sS -o /dev/null -w "%{http_code}" -X POST \
            -H "Authorization: token $token" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"$ASSET_PATH" "${UPLOAD_URL}?name=${ASSET_NAME}")
          echo "HTTP status: $status"
          return $status
        }

        # Try with built-in GITHUB_TOKEN
        set +e
        status=$(curl -sS -o /dev/null -w "%{http_code}" -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: application/octet-stream" --data-binary @"${ASSET_PATH}" "${UPLOAD_URL}?name=${ASSET_NAME}") || true
        set -e
        if [ "$status" = "201" ]; then
          echo "Upload succeeded using GITHUB_TOKEN"
          exit 0
        fi

        echo "Upload with GITHUB_TOKEN failed (status=$status)"
        RELEASE_PAT="${{ secrets.RELEASE_PAT }}"
        if [ -n "${RELEASE_PAT:-}" ]; then
          echo "Attempting upload with RELEASE_PAT..."
          set +e
          status2=$(curl -sS -o /dev/null -w "%{http_code}" -X POST -H "Authorization: token ${RELEASE_PAT}" -H "Content-Type: application/octet-stream" --data-binary @"${ASSET_PATH}" "${UPLOAD_URL}?name=${ASSET_NAME}") || true
          set -e
          if [ "$status2" = "201" ]; then
            echo "Upload succeeded using RELEASE_PAT"
            exit 0
          else
            echo "Upload with RELEASE_PAT failed (status=$status2)" >&2
            exit 1
          fi
        else
          echo "No RELEASE_PAT provided and GITHUB_TOKEN upload failed. Please set secrets.RELEASE_PAT or enable repo workflow write permissions." >&2
          exit 1
        fi