name: Build Windows Executable

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Mise à jour vers v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Mise à jour vers v5 (plus rapide et fiable)
      with:
        python-version: '3.9'
        cache: 'pip' # Active le cache de pip automatiquement pour accélérer le build

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      # Ajout de --clean et --noconfirm
      run: |
        pyinstaller --noconfirm --clean --name "GestionVoyages" --onefile --windowed --add-data "templates;templates" --add-data "schema.sql;." app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4 # Mise à jour vers v4
      with:
        name: GestionVoyages-Windows
        path: dist/GestionVoyages.exe