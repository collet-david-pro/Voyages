{% extends 'base.html' %}

{% block content %}
    <h1>Modifier un paiement pour {{ participant.prenom }} {{ participant.nom }}</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="montant" class="form-label">Montant (€)</label>
                    <input type="number" step="0.01" class="form-control" id="montant" name="montant" value="{{ paiement.montant|format_currency }}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date du paiement</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ paiement.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="mb-3">
                    <label for="mode_paiement_id" class="form-label">Mode de paiement</label>
                    <select class="form-select" id="mode_paiement_id" name="mode_paiement_id" required>
                        {% for mode in modes_paiement %}
                            <option value="{{ mode.id }}" {% if mode.id == paiement.mode_paiement_id %}selected{% endif %}>
                                {{ mode.libelle }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reference" class="form-label">Référence (ex: N° chèque)</label>
                    <input type="text" class="form-control" id="reference" name="reference" value="{{ paiement.reference or '' }}">
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('participant_paiements', participant_id=participant.id) }}" class="btn btn-secondary me-2">Annuler</a>
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
